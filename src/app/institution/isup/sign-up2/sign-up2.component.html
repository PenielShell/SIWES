<div>
    <img src="/assets/img/users.png" id="icon" alt="User Icon" />
</div>

<form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
    <input type="text" #email="ngModel" [(ngModel)]="isupService.selectedIsup.email" name="email" placeholder="Email" required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && !email.valid">

        <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>
    <input type="text" #phoneNo="ngModel" [(ngModel)]="isupService.selectedIsup.phoneNo" name="phoneNo" placeholder="Phone Number" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !phoneNo.valid }">
    <div *ngIf="signUpForm.submitted && phoneNo.errors">
        <label class="validation-message">This field is required.</label>

    </div>
    <input type="password" #password="ngModel" [(ngModel)]="isupService.selectedIsup.password" name="password" placeholder="Password" minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>
    <input type="submit" value="Sign Up">
</form>

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
    Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
